<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealDB</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <!-- My css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="text-grey bg-dark">
    <main>
      <section class="my-3 container">
        <h1 class="fw-bold text-center">Welcome to TheMealDB</h1>
        <!-- search -->
        <div class="text-center">
          <input id="search-input" class="px-2 py-1 rounded" type="text" placeholder="Search Meal" />
          <button class="btn btn-primary text-grey" onclick="searchHandler()">Search</button>
        </div>
        <!-- spinner -->
        <div id="loading" class="d-none d-flex justify-content-center mt-5">
          <div class="spinner-border" role="status" style="width: 3rem; height: 3rem">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <!-- display all meals -->
        <div id="meals-container" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 mt-3">
          <!-- single item (from api)-->
        </div>

        <!-- item details modal -->
        <div class="modal fade" id="detailsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
          <div id="details-container" class="modal-dialog modal-lg">
            <!-- Dynamic Content (From Api)-->
          </div>
        </div>
        <!-- end -->
      </section>
    </main>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!--  My js -->
    <script src="./js/app.js"></script>
  </body>
</html>
